{% extends "tasks/layout.html" %}

{% block body %}
    <h1> To-do list</h1>
    <ul>
        {% for task in tasks %}
            <div><input type="checkbox">{{ task }}</div>
        {% empty %}
            <li>No task.</li>
        {% endfor %}
    </ul>
    <!--find a url name add-->
    <a href="{% url 'tasks:add' %}"> Add a New Task</a>
{% endblock %}
